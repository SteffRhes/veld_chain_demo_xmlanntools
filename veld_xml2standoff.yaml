x-veld:
  chain:
    description: "A demo chain veld, integrating the ann2standoff script. For more documentation, 
      see: https://github.com/czcorpus/xmlanntools?tab=readme-ov-file#xml2standoff"
    topics:
      - NLP
      - ETL

services:
  xml2standoff:
    extends:
      file: ./code/veld_code_xmlanntools/veld_xml2standoff.yaml
      service: xml2standoff
    volumes:
      - ./data/xml2standoff/in/:/veld/input/
      - ./data/xml2standoff/out/:/veld/output/
    environment:
      in_xml_file: DEU001.xml
      out_txt_file: DEU001.txt
      out_json_file: DEU001.json
      text_elements: p
      keep_linebreaks: true

